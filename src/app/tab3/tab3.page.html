<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tela de Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Nome:{{nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email:{{email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Idade:{{endereco}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
